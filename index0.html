      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav  mt-2 mt-lg-0 ml-auto" id="navbarhitam">

              >Beranda <span class="sr-only">(current)</span></a

        <form class="form-inline my-2 my-lg-0">
          <input

            placeholder="Cari"

    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <div class="booking-cta">
                <h1>Pemesanan Ruang</h1>
                <p>Wajib diisi lengkap sebagai jaminan</p>
              </div>
            </div>
            <div class="col-md-6 col-md-offset-1">
              <div class="booking-form">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="text" />
                        <span class="form-label">Nama</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="email" />
                        <span class="form-label">Email</span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="tel" />
                        <span class="form-label">Nomor Telepon</span>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                      <div class="form-group">
                        <span class="form-label">Ruang</span>
                        <select class="form-control">
                          <option>Teori</option>
                          <option>Lab</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                      <div class="form-group">
                        <span class="form-label">Jumlah</span>
                        <select class="form-control">
                          <option><10 orang</option>
                          <option><20 orang </option>
                          <option>>20 orang </option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="date" required />
                        <span class="form-label">Mulai</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" type="date" required />
                        <span class="form-label">Sampai</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-btn">
                    <button class="submit-btn">Pesan Ruang</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
      $(".form-control").each(function() {
        floatedLabel($(this));
      });

      $(".form-control").on("input", function() {
        floatedLabel($(this));
      });

      function floatedLabel(input) {
        var $field = input.closest(".form-group");
        if (input.val()) {
          $field.addClass("input-not-empty");
        } else {
          $field.removeClass("input-not-empty");
        }
      }
    </script>

    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
